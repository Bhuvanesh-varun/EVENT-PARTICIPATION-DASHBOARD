<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students | Student Event Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background: #f8f9fa;
      font-family: system-ui, sans-serif;
      padding-top: 70px;
    }
    .sidebar {
      width: 250px;
      background: #1f2937;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
      position: fixed;
      top: 0;
      bottom: 0;
    }

    .sidebar h4 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #2563eb;
      color: #fff;
    }

    .sidebar i {
      font-size: 1.1rem;
    }

    .content {
      margin-left: 270px;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2563eb;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="sidebar">
    <h4><i class="bi bi-speedometer2"></i> Admin Panel</h4>
    <a href="dashboard.html"><i class="bi bi-house-door"></i> Event Dashboard</a>
    <a href="student_dashboard.html"><i class="bi bi-people"></i> Student Dashboard</a>
    <a href="event.html"><i class="bi bi-calendar-event"></i> Events</a>
    <a href="student-info.html"><i class="bi bi-person-lines-fill"></i> Students</a>
    <a href="index.html" id="logoutBtnSidebar" class="mt-auto text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <h2>Student Information</h2>
    <table id="studentsTable">
      <thead>
        <tr id="studentsHeader"></tr>
      </thead>
      <tbody id="studentsBody"></tbody>
    </table>
  </div>

  <!-- FOOTER -->
  <footer class="py-4 border-top text-center text-muted small">
    &copy; <span id="year"></span> Student Event Dashboard
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script>
    // Fetch students from Sheet2 of events.json
    fetch('data/events.json')
      .then(response => response.json())
      .then(data => {
        const students = data['Sheet2'];

        if (!students || students.length === 0) {
          document.getElementById('studentsBody').innerHTML = '<tr><td colspan="100%">No student data found</td></tr>';
          return;
        }

        // Create table header
        const headerRow = document.getElementById('studentsHeader');
        const keys = Object.keys(students[0]);
        keys.forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          headerRow.appendChild(th);
        });

        // Fill table rows
        const body = document.getElementById('studentsBody');
        students.forEach(student => {
          const tr = document.createElement('tr');
          keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = student[key];
            tr.appendChild(td);
          });
          body.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error loading student data:', error);
        document.getElementById('studentsBody').innerHTML = '<tr><td colspan="100%">Error loading student data</td></tr>';
      });
  </script>
</body>
</html>
