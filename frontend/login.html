<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Login â€” Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3a0ca3;
      --accent: #7209b7;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
    }
    
    body { 
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh; 
      display: flex; 
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    
    .login-container {
      animation: fadeIn 0.8s ease-out;
    }
    
    .card { 
      border-radius: 20px; 
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: none;
      overflow: hidden;
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border-bottom: none;
      padding: 2rem 1.5rem;
    }
    
    .brand { 
      width: 70px; 
      height: 70px; 
      display: inline-flex; 
      align-items: center; 
      justify-content: center; 
      border-radius: 50%; 
      background: rgba(255, 255, 255, 0.2); 
      color: #fff; 
      font-weight: 700; 
      font-size: 1.8rem;
      margin-bottom: 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .form-control {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }
    
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      border: none;
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }
    
    .btn-outline-secondary {
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 15s infinite linear;
    }
    
    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 80%;
      animation-delay: -5s;
    }
    
    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: -10s;
    }
    
    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 30%;
      left: 70%;
      animation-delay: -7s;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .input-group-text {
      background-color: white;
      border: 2px solid #e9ecef;
      border-right: none;
      border-radius: 12px 0 0 12px;
    }
    
    .input-group .form-control {
      border-left: none;
      border-radius: 0 12px 12px 0;
    }
    
    .note {
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Floating Background Shapes -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-header text-center">
            <div class="brand">
              <i class="bi bi-person-circle"></i>
            </div>
            <h4 class="mb-0">Student Login</h4>
            <p class="mb-0 mt-2">Enter your Student ID & Name to access the dashboard</p>
          </div>
          
          <div class="card-body p-4">
            <form id="loginForm" autocomplete="off">
              <div class="mb-4">
                <label for="studentId" class="form-label">Student ID</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person-badge"></i>
                  </span>
                  <input type="text" id="studentId" class="form-control" placeholder="e.g. S12345" required />
                </div>
              </div>

              <div class="mb-4">
                <label for="studentName" class="form-label">Student Name</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input type="text" id="studentName" class="form-control" placeholder="e.g. John Doe" required />
                </div>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary py-2">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Continue to Dashboard
                </button>
              </div>
              
              <div class="text-center">
                <a href="dashboard.html" class="btn btn-outline-secondary w-100">
                  <i class="bi bi-speedometer2 me-2"></i>Open Dashboard Directly
                </a>
              </div>
            </form>

            <div class="mt-4 text-center">
              <small class="note">
                <i class="bi bi-info-circle me-1"></i>
                This page stores data in browser session and redirects to the dashboard
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // On submit: save login info to sessionStorage and redirect to main dashboard
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const id = document.getElementById('studentId').value.trim();
      const name = document.getElementById('studentName').value.trim();

      if (!id || !name) {
        // Bootstrap alert instead of native alert
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-danger alert-dismissible fade show mt-3';
        alertDiv.innerHTML = `
          <strong>Error!</strong> Please enter both Student ID and Student Name.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.querySelector('.card-body').insertBefore(alertDiv, document.querySelector('.mt-4'));
        return;
      }

      // Store a small object in sessionStorage for the dashboard to use
      const payload = {
        Student_ID: id,
        Student_Name: name
      };
      sessionStorage.setItem('loggedStudent', JSON.stringify(payload));

      // Add loading animation to button
      const submitBtn = document.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Redirecting...';
      submitBtn.disabled = true;

      // Redirect to dashboard after a short delay to show loading state
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
    });

    // Add animation to form inputs on focus
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('shadow-sm');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('shadow-sm');
      });
    });
  </script>
</body>
</html>
