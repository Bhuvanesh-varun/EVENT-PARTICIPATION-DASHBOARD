<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f8ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: system-ui;
    }
    .login-card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 2rem;
    }
    .login-card h3 {
      color: #4361ee;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>Admin Login</h3>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required placeholder="Enter admin username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required placeholder="Enter password">
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div id="loginMessage" class="text-danger small text-center"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('loginMessage');

      // üîê Simple static credentials
      const ADMIN_USER = 'admin';
      const ADMIN_PASS = '12345';

      if (username === ADMIN_USER && password === ADMIN_PASS) {
        // Save login state
        localStorage.setItem('isAdminLoggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        message.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
